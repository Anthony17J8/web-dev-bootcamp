<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>

<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name: </label>
			<input type="text" name="firstname" id="firstname" placeholder="John" required>


			<label for="lastname">Last Name: </label>
			<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="Male">

			<label for="female">Female</label>	
			<input type="radio" name="gender" id="female" value="Female">
		
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="Other">
		</div>

		<div>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" placeholder="your email" required>

			<label for="password">Password: </label>
			<input type="password" name="password" id="password" placeholder="your password" required minlength="5" maxlength="10">
		</div>
		
		<fieldset>
			<legend>Birthday: </legend>
			<label for="month">Month:</label>
			<select id="month" name="Month">
				<option value="">Month</option>
				<option value="May">May</option>
				<option value="December">December</option>
			</select>


			<label for="day">Day:</label>
			<select id="day" name="Day">
				<option value="">Day</option>
				<option value="Monday">Monday</option>
				<option value="Sunday">Sunday</option>
			</select>
			<label for="year">Year:</label>
			<select id="year" name="Year">
				<option value="">Year</option>
				<option value="1993">1993</option>
				<option value="2000">2000</option>
			</select>
		</fieldset>		

		<div>
			<label for="policy"> Choose your monster's features:</label>
			<input id="policy" type="checkbox" name="policy">
		</div>
			<button>Submit</button>
	</form>

</body>
</html>
